<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Devices table</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:object="${ch}">
		<table class="table" style="width: 40%">
			<tbody>
				<tr>
					<th width="40%">Имя</th>
					<td th:text="*{name}" />
				</tr>
			</TBODY>
			<tbody>
				<tr>
					<th>Вид</th>
					<td th:text="*{species}" />
				</tr>
			</tbody>

			<tbody>
				<tr>
					<th>Пол</th>
					<td th:text="*{gender}" />
				</tr>
			</tbody>

			<tbody>
				<tr>
					<th>Место рождения</th>
					<td th:text="*{location}" />
				</tr>
			</tbody>

			<tbody>
				<tr>
					<th>Фотка</th>
					<td><img th:src="*{avatarUrl}"></td>
				</tr>
			</tbody>
		</table>
	</DIV>
</body>
</html>
